<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            text-align: center;
            padding: 30px;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ FWI (Fire Weather Index) Prediction</h1>

    <!-- Main input form -->
    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required><br>
        <input type="text" name="RH" placeholder="Relative Humidity (RH)" required><br>
        <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required><br>
        <input type="text" name="Rain" placeholder="Rain" required><br>
        <input type="text" name="FFMC" placeholder="FFMC" required><br>
        <input type="text" name="DMC" placeholder="DMC" required><br>
        <input type="text" name="ISI" placeholder="ISI" required><br>
        <input type="text" name="Classes" placeholder="Classes" required><br>
        <input type="text" name="Region" placeholder="Region" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if results is not none %}
        <h2></h2>Predicted FWI value: {{ results }}</h2>
    {% endif %}
</body>
</html>
